name: flweather
description: "Flutter weather app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  location: ^8.0.1
  geocoding: ^4.0.0
  http: ^1.5.0
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  flutter_3d_controller: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/3d/

